  </text>

  <rect x="876" y="500" width="320" height="170" rx="20" fill="#020617" fill-opacity="0.75" stroke="#334155"/>
  <text x="900" y="542" fill="#BFDBFE" font-size="24" font-family="'Segoe UI', Arial, sans-serif" font-weight="700">SPEED</text>
  <text x="900" y="612" fill="#F8FAFC" font-size="56" font-family="'Segoe UI', Arial, sans-serif" font-weight="700">240</text>
  <text x="1052" y="612" fill="#93C5FD" font-size="28" font-family="'Segoe UI', Arial, sans-serif" font-weight="600">km/h</text>
