<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="640" y1="0" x2="640" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#020817"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="road" x1="640" y1="230" x2="640" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111827"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="glow" x1="640" y1="240" x2="640" y2="680" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#60A5FA" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)"/>

  <polygon points="420,720 860,720 720,240 560,240" fill="url(#road)"/>
  <polygon points="630,720 650,720 644,260 636,260" fill="#E2E8F0" opacity="0.9"/>

  <polygon points="515,700 560,700 610,280 590,280" fill="#93C5FD" opacity="0.35"/>
