  <polygon points="560,680 720,680 670,250 610,250" fill="url(#glow)"/>

  <g opacity="0.6" stroke="#60A5FA" stroke-width="4" stroke-linecap="round">
    <line x1="270" y1="460" x2="510" y2="320"/>
    <line x1="220" y1="540" x2="500" y2="360"/>
    <line x1="1010" y1="460" x2="770" y2="320"/>
    <line x1="1060" y1="540" x2="780" y2="360"/>
  </g>

  <text x="640" y="120" text-anchor="middle" fill="#E2E8F0" font-size="58" font-family="'Segoe UI', Arial, sans-serif" font-weight="700">
